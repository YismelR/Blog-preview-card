<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="layout">
      <div class="layout_content">
        <img src="assets/images/illustration-article.svg" />
        <!--create a div wrapped around the paragraph in order to revert back to the start of the line instead of center-->
        <div class="inner_layout">
          <p><strong>Learning</strong></p>
          <p>Published 21 Dec 2023</p>
          <a href=""><strong>HTML & CSS foundations</strong></a>
          <p class="paragraph">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="avatar_img">
            <img src="assets/images/image-avatar.webp" />
            <p>Greg Hooper</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
